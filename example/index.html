<!DOCTYPE html>

<hello-world name="World"></hello-world>

<input-text></input-text>

<hello-canvas color="red"></hello-canvas>

<script src="https://unpkg.com/@webcomponents/custom-elements@1.3.0/src/native-shim.js"></script>
<script src="./index.js"></script>

<script>
  setTimeout(() => {
    let inputElement = document.querySelector('input-text')
    inputElement.focus$.subscribe({
      next() {
        console.log('focused')
      },
    })

    inputElement.value$.subscribe({
      next(val) {
        console.log('value', val)

        if (val === 'lol') {
          setTimeout(() => {
            console.log('set value to prout')
            inputElement.value = 'prout'
          })
        }
      },
    })
  })
</script>
